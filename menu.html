<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Menu Page</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <img src="asset/Photo Materials/Logo White.png" alt="logo" />
        </div>
      </div>

      <div class="header-right">
        <ul>
          <a>Products</a>
          <a>Store</a>
          <a>Contact</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="title">
        <h2>Our Coffee Based Products</h2>
        <p>Locally sourced best indregients = best coffee</p>
      </div>

      <div class="item-list">
        <div class="item">
          <img src="asset/Photo Materials/americano.png" alt="" />
        </div>
        <div class="item">
          <img src="asset/Photo Materials/butterscotch.png" alt="" />
        </div>
        <div class="item">
          <img src="asset/Photo Materials/cafe latte.png" alt="" />
        </div>
        <div class="item">
          <img src="asset/Photo Materials/cappucino.png" alt="" />
        </div>
        <div class="item">
          <img src="asset/Photo Materials/caramel latte.png" alt="" />
        </div>
        <div class="item">
          <img src="asset/Photo Materials/aren latte.png  " alt="" />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <div class="footer-logo">
          <img src="asset/Photo Materials/Logo White.png" alt="logo" />
          <div class="icon"></div>
        </div>
      </div>

      <div class="footer-right">
        <div class="footer-products">
          <p>Products</p>
          <ul>
            <li>Coffee Based</li>
            <li>Non-Coffee</li>
            <li>Tea Based</li>
          </ul>
        </div>

        <div class="footer-store">
          <p>store</p>
          <ul>
            <li>Location</li>
          </ul>
        </div>

        <div class="footer-contact">
          <p>contact</p>
          <ul>
            <li>Customer Service</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
