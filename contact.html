<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Menu Page</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <a href="index.html">
            <img src="asset/Photo Materials/Logo White.png" alt="logo" />
          </a>
        </div>
      </div>

      <div class="header-right">
        <ul>
          <a href="menu.html">Products</a>
          <a href="store.html">Store</a>
          <a href="contact.html">Contact</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="section contact">
        <div class="title howcan">
          <h2>How can we help you?</h2>
        </div>

        <div class="form">
          <div class="holder name">
            <p>Name</p>
            <input type="text" size="80" placeholder="Name" />
          </div>
          <div class="holder name">
            <p>Email</p>
            <input type="text" size="80" placeholder="Email" />
          </div>
          <div class="holder name">
            <p>Phone Number</p>
            <input type="text" size="80" placeholder="Phone Number" />
          </div>
          <div class="holder name">
            <p>Subject</p>
            <input type="text" size="80" placeholder="Subject" />
          </div>
          <div class="holder message">
            <p>Message</p>
            <input type="text" size="80" />
          </div>
          <button class="btn">Submit</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <div class="footer-logo">
          <img src="asset/Photo Materials/Logo White.png" alt="logo" />
          <div class="icon"></div>
        </div>
      </div>

      <div class="footer-right">
        <div class="footer-products">
          <p>Products</p>
          <ul>
            <li>Coffee Based</li>
            <li>Non-Coffee</li>
            <li>Tea Based</li>
          </ul>
        </div>

        <div class="footer-store">
          <p>Store</p>
          <ul>
            <li>Location</li>
          </ul>
        </div>

        <div class="footer-contact">
          <p>Contact</p>
          <ul>
            <li>Customer Service</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
